<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width initial-scale=1"/>
        <link rel="stylesheet" href="style.css">
        <title>html calculator</title>
    </head>
    <body>
        <main class="main-content">
            <div class="body-calculator">
                <div class="container-panel">
                    <div id="output-historic" class="panel-output-historic"></div>
                    <div id="output-main" class="panel-output-main"></div>
                    <div id="output-warning" class="panel-output-warning"></div>
                </div>
                <div class="container-keyboard" onclick="inputValuesInPanels()">
                    <div class="keyboard-config">
                        <button class="btn-default" onclick="clearAll()">clear</button>
                        <button class="btn-default" onclick="altPanels()">back</button>
                        <button class="btn-default" onclick="deleteChar()">del</button>
                    </div>
                    <div class="keyboard-numbers">
                        <button class="btn-default" onclick="addInOutputMain('7')">7</button>
                        <button class="btn-default" onclick="addInOutputMain('8')">8</button>
                        <button class="btn-default" onclick="addInOutputMain('9')">9</button>
                        <button class="btn-default" onclick="addInOutputMain('4')">4</button>
                        <button class="btn-default" onclick="addInOutputMain('5')">5</button>
                        <button class="btn-default" onclick="addInOutputMain('6')">6</button>
                        <button class="btn-default" onclick="addInOutputMain('1')">1</button>
                        <button class="btn-default" onclick="addInOutputMain('2')">2</button>
                        <button class="btn-default" onclick="addInOutputMain('3')">3</button>
                        <button class="btn-default" onclick="addPointInOutputMain('.')">.</button>
                        <button class="btn-default" onclick="addInOutputMain('0')">0</button>
                        <button class="btn-default" onclick="calculate()">=</button>
                    </div>
                    <div class="keyboard-symbols">
                        <button class="btn-default" onclick="addSymbolInOutputMain('/')">&divide;</button>
                        <button class="btn-default" onclick="addSymbolInOutputMain('-')">&ndash;</button>
                        <button class="btn-default" onclick="addSymbolInOutputMain('*')">&times;</button>
                        <button class="btn-default" onclick="addSymbolInOutputMain('+')">+</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
